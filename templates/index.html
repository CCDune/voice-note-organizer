<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Note Organizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title mb-4 text-center">üé§ AI Voice Generator</h3>

            <form action="/generate-voice" method="POST">
              <div class="mb-3">
                <label for="text" class="form-label">Enter text to speak:</label>
                <textarea class="form-control" name="text" id="text" rows="5" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generate Voice</button>
              </div>
            </form>

            {% if audio_file %}
            <hr>
            <h5 class="mt-4">üó£Ô∏è Result:</h5>
            <audio controls class="w-100">
              <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
